<div class="container">
    <div class="order-t">
        Order content:
        <hr>
    </div>
    <div class="row">
        <div class="col-9">
            <div class="row pt-2" *ngFor="let item of cart">
                <div class="col-6 overflow-hidden">
                    {{item.name}}
                </div>
                <div class="col-2">{{item.price | formatPrice}}</div>
                <div class="col-2">{{item.quantity}}</div>
                <div class="col-2">{{(item.quantity*item.price) | formatPrice}}</div>
            </div>
        </div>
        <div class="col-3">
            <div class="confirm-box">
                <span class="mx-auto">Total cost:</span>
                <div class="text-right">{{totalPrice | formatPrice}}</div>
                <hr>
                <div class="text-center">
                    <button (click)="order()" class="btn btn-confirm">Confirm Order</button>
                </div>
            </div>
        </div>
    </div>
</div>
