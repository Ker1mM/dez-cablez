<div class="container p-3">
    <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
        <fieldset>
            <legend class="text-center">Login</legend>
            <div class="form-group">
                <label for="username">Username:</label>
                <input class="form-control" id="username" name="username" formControlName="username">
                <div class="invalid-feedback" *ngIf="f.username.errors && submitted">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input class="form-control" id="password" name="password" formControlName="password" type="password">
                <div class="invalid-feedback" *ngIf="f.password.errors && submitted">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-group" *ngIf="f.username.errors?.unauthorized && f.password.errors?.required && savedUsername === loginForm.value.username">
                <span class="invalid-feedback">Invalid username or password</span>
            </div>
        </fieldset>
        <button class="btn btn-primary">Login</button>
    </form>
</div>
