<div class="container p-3">
    <div class="row">
        <div class="col">
            <form [formGroup]="registerForm" (ngSubmit)="handleSubmit()">
                <fieldset>
                    <legend class="text-center">Register</legend>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input class="form-control" type="text" id="username" name="username" formControlName="username">
                        <div class="invalid-feedback" *ngIf="f.username.errors && submitted">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                            <div *ngIf="f.username.errors.taken">Username is taken</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" type="email" name="email" formControlName="email">
                        <div class="invalid-feedback" *ngIf="f.email.errors && submitted">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Invalid email</div>
                            <div *ngIf="f.email.errors.taken">Email is taken</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" type="password" name="password" formControlName="password">
                    <div class="invalid-feedback" *ngIf="f.password.errors && submitted">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm password</label>
                    <input class="form-control" type="password" name="confirmPassword" formControlName="confirmPassword">
                    <div class="invalid-feedback" *ngIf="f.confirmPassword.errors && submitted">
                        <div *ngIf="f.confirmPassword.errors.required">You have to confirm your password</div>
                        <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords do not match</div>
                    </div>
                </div>
            </fieldset>
                <button class="btn btn-primary" type="submit">Send</button>
            </form>
        </div>
        <div class="col"> </div>
    </div>
</div>
