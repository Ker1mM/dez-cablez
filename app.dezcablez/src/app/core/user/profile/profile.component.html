<div class="container pt-2" *ngIf="user$ | async as user; else loading">
    <div class="row">
        <div class="col-4">
            <img src="{{user.avatar}}" width="200" height="200" alt="avatart" class="img-thumbnail">
        </div>
        <div class="col-8">
            <table class="table table-borderless">
                <tbody>
                    <tr>
                        <th scope="row">Username</th>
                        <td>{{user.username}}</td>
                    </tr>
                    <tr>
                        <th scope="row">Email</th>
                        <td>{{user.email}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<ng-template #loading>Loading...</ng-template>
