<div class="container pt-2" *ngIf="user$ | async as user; else loading">
    <div class="row" >
        <div class="col-4" >
            <img src="{{user.avatar}}" width="200" height="200" alt="avatart" class="img-thumbnail">
        </div>
        <div class="col-3">{{user.username}}</div>
        <div class="col-3">{{user.email}}</div>
    </div>
</div>

<ng-template #loading>Loading</ng-template>
